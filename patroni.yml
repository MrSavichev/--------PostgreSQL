scope: postgres-cluster
namespace: /db/
name: postgres0

restapi:
  listen: 0.0.0.0:8008
  connect_address: postgres0:8008

etcd:
  host: etcd:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      parameters:
        max_connections: 100
        max_locks_per_transaction: 64
        max_prepared_transactions: 0
        max_replication_slots: 10
        max_wal_senders: 10
        wal_level: replica
        hot_standby: "on"
        wal_keep_segments: 8
        archive_mode: "on"
        archive_command: 'test ! -f /var/lib/postgresql/data/pg_wal/%f && cp %p /var/lib/postgresql/data/pg_wal/%f'
  initdb:
  - encoding: UTF8
  - data-checksums

  users:
    admin:
      password: admin
      options:
        - createrole
        - createdb

postgresql:
  listen: 0.0.0.0:5432
  connect_address: postgres0:5432
  data_dir: /var/lib/postgresql/data
  config_dir: /etc/postgresql
  bin_dir: /usr/lib/postgresql/13/bin
  authentication:
    superuser:
      username: postgres
      password: postgres
    replication:
      username: replicator
      password: replicator
  parameters:
    unix_socket_directories: '/var/run/postgresql'

tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false